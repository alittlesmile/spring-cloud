server:
  port: 8003

spring:
  application:
    name: config-client-eureka
  cloud:
    config:
#      uri: http://localhost:8000/
      discovery:
        enabled: true
        service-id: config-server-eureka
      name: smile
      profile: config-dev
      # dev 开发环境配置文件 |  test 测试环境  |  pro 正式环境   smile-config-dev.properties {name}-{profile}.properties
    bus:
      trace:
        enabled: true
  rabbitmq:
    host: localhost
    port: 5672 
    username: guest
    password: guest

eureka:
  client:
#    registerWithEureka: false
#    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      
      
     
management: 
  endpoint:
    refresh:
      enabled: true
